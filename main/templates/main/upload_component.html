{% extends 'main/base.html' %}
{% block body %}
<div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header bg-cyan">
                <h2>
                    Upload a new component!
                </h2>
            </div>
            <div class="body">
            <form action="{% url 'main:upload_component' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="component">
                <br><br>
                <div class="row clearfix">
                <div class="col-sm-6">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" class="form-control" placeholder="name" name="name"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" class="form-control" placeholder="GitHub Repo URL" name="url"/>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary btn-lg m-l-15 waves-effect">Upload component</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
